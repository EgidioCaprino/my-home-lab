apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-volume-claim
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config-map
data:
  initdb-nextcloud.sh: |
    #!/usr/bin/env bash
    /usr/bin/psql --command "CREATE ROLE nextcloud LOGIN PASSWORD '${NEXTCLOUD_PASSWORD}';"
    /usr/bin/psql --command "CREATE DATABASE nextcloud OWNER nextcloud;"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15.2
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: postgres-postgres-password
            - name: NEXTCLOUD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: postgres-nextcloud-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: initdb-nextcloud-sh
              subPath: initdb-nextcloud.sh
              mountPath: /docker-entrypoint-initdb.d/nextcloud.sh
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data-volume-claim
        - name: initdb-nextcloud-sh
          configMap:
            name: postgres-config-map
