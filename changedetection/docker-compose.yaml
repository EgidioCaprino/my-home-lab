services:
  server:
    image: ghcr.io/dgtlmoon/changedetection.io:0.49.1
    volumes:
      - /mnt/usb/egidio/docker/changedetection:/datastore
    environment:
      - PUID=1000
      - PGID=1000
      - BASE_URL=https://changedetection.egidiocaprino.com
      - USE_X_SETTINGS=1
      - HIDE_REFERER=false
      - FETCH_WORKERS=2
#    ports:
#      - ${CHANGE_DETECTION_HTTP_PORT}:5000
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    external: true
